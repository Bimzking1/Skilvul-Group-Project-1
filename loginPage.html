<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AYO Relieve - Masuk</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- End Fonts -->
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- End My CSS -->
    <!-- Style Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- End Style Bootstrap -->
  </head>
  <body>
    <section class="">
      <div class="row mt-5">
        <h1 class="text-center">
          <a href="#" class="text-decoration-none heading">AYO.RELIEVE</a>
        </h1>
      </div>
      <div class="row">
        <div
          class="container d-flex flex-column justify-content-center align-items-center flex-sm-row"
        >
          <img src="Together-pana.svg" class="w-50" alt="" />
          <form class="w-100 px-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Alamat Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="form-text d-none">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Kata Sandi</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-primary button">Masuk</button>
            <p class="mt-3">
              Belum memiliki akun?
              <a href="" class="text-decoration-none heading">Daftar</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
